{% extends 'base.html' %}

{% block content %}
<div class="text-center text-white">
    <div class="mb-4 mt-7">
        <b><h2 class="text-lg">AUTORES</h2></b>
    </div>
    
    <div class="mb-4">
        <a href="{% url 'crear_autor' %}"><button class="bg-purple-700 hover:bg-pink-500 transform hover:scale-105 transition duration-300 px-3 py-1 text-white">Ingrese Autor</button></a>
    </div>
</div>
<div class=" mb-4 mt-7 text-white text-center">
    <b><p class="text-2xl">Lista de Autores</p></b>
</div>
    <table class="flex justify-center border px-4 py-2 ">
        <thead>       
        </thead>
        <tbody>
            {% for autor in autores %}
            <tr>
                <td class="border px-4 py-2 text-white ">
                   <b>{{autor.name}}</b>
                </td>
                <td>
                    <a href="{% url 'editar_autor' autor.id %}"><button class="bg-purple-700 hover:bg-pink-500 transform hover:scale-105 transition duration-300 px-3 py-1 text-white">Editar</button>{{ autor.nombre }}</a>
                </td>
                <td>
                   <a href="{% url 'eliminar_autor' autor.id %}"><button class="bg-green-500 hover:bg-green-400 transform hover:scale-105 transition duration-300 px-3 py-1 text-white">Eliminar</button>{{ autor.nombre }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
{% endblock %}
